{% extends 'partials/base.html' %}

{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete the film "{{ object.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Confirm Delete">
    <a href="{% url 'homepage' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
